<div>
  <mat-card class="win-team-card" *ngIf="winnerTeam; else no_team">
    <mat-card-header class="team-header">
      <div mat-card-avatar class="team-logo"></div>
      <div>
        <mat-card-title class="team-name">Shiba Inu</mat-card-title>
        <mat-card-subtitle class="team-award">Dog Breed</mat-card-subtitle>
      </div>
    </mat-card-header>
    <img
      class="team-img"
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      [alt]="winnerTeam?.teamBranding?.teamName ? winnerTeam?.teamBranding?.teamName : 'Team Logo'"
    />
    <mat-card-content class="content">
      <p>
        {{winnerTeam.description ? winnerTeam.description : teamDescDefault}}
      </p>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button class="like-btn">LIKE</button>
      <button mat-raised-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <ng-template #no_team>
    <div>Please enter guid on the left to find out your tea</div>
  </ng-template>
</div>
